<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta content="width=device-width, initial-scale=1.0" name="viewport" />
  <title>Portfolio</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
    }
    /* Modal styling */
    .modal {
      display: none; 
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.7);
    }
    .modal-content {
      background-color: #fefefe;
      margin: 15% auto;
      padding: 20px;
      border: 1px solid #888;
      width: 80%;
      max-width: 900px;
    }
    .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
    }
    .close:hover,
    .close:focus {
      color: black;
      text-decoration: none;
      cursor: pointer;
    }
  </style>
</head>
<body class="bg-white text-black">
  <!-- Header -->
  <header class="flex justify-between items-center p-6 sticky top-0 bg-[#0a192f] z-50">
    <div class="text-2xl font-bold text-white">Aldy Mazmudin</div>
    <nav>
      <ul class="flex space-x-6">
        <li><a class="text-white hover:text-blue-400" href="index.html">Home</a></li>
        <li><a class="text-white hover:text-blue-400" href="tugas.html">Tugas</a></li>
        <li><a class="text-white hover:text-blue-400" href="hobi.html">Hobi</a></li>
      </ul>
    </nav>
  </header>

  <!-- Projects Section -->
  <section id="projects" class="py-12">
    <div class="container mx-auto px-4">
      <h2 class="text-4xl font-bold text-center mb-8 text-black">Tugas</h2>
      <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
        <!-- Project 1 -->
        <div class="relative group cursor-pointer" onclick="openModal('modal1')">
          <img src="images/tm1.jpg" alt="Project 1 Image" class="w-full h-64 object-cover rounded-lg">
        </div>

        <!-- Project 2 -->
        <div class="relative group cursor-pointer" onclick="openModal('modal2')">
          <img src="images/project2.jpg" alt="Project 2 Image" class="w-full h-64 object-cover rounded-lg">
        </div>

        <!-- Project 3 -->
        <div class="relative group cursor-pointer" onclick="openModal('modal3')">
          <img src="images/project3.jpg" alt="Project 3 Image" class="w-full h-64 object-cover rounded-lg">
        </div>
      </div>
    </div>
  </section>

  <!-- Modal 1 -->
  <div id="modal1" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal('modal1')">&times;</span>
      <h2>Tugas 1</h2>
      <p>Flowmap, DFD Dan ERD</p>
      <img src="images/flowmap1.png" alt="Project 1 Image" class="mb-4">
      <img src="images/flowmap2.png" alt="Project 1 Image" class="mb-4">
      <img src="images/tugas1.jpg" alt="Project 1 Image" class="mb-4">
      <img src="images/tugas2.jpg" alt="Project 1 Image" class="mb-4">
      <img src="images/tugas3.jpg" alt="Project 1 Image" class="mb-4">
      <div class="text-center mt-4">
      </div>
    </div>
  </div>

  <!-- Modal 2 -->
  <div id="modal2" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal('modal2')">&times;</span>
      <h2>Project 2</h2>
      <p>Details about Project 2 go here.</p>
      <img src="images/project2.jpg" alt="Project 2 Image" class="mb-4">
      <div class="text-center mt-4">
        <a href="tugas.html" class="bg-blue-400 text-white px-6 py-2 rounded-lg">Kembali ke Halaman Tugas</a>
      </div>
    </div>
  </div>

  <!-- Modal 3 -->
  <div id="modal3" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal('modal3')">&times;</span>
      <h2>Project 3</h2>
      <p>Details about Project 3 go here.</p>
      <img src="images/project3.jpg" alt="Project 3 Image" class="mb-4">
      <div class="text-center mt-4">
        <a href="tugas.html" class="bg-blue-400 text-white px-6 py-2 rounded-lg">Kembali ke Halaman Tugas</a>
      </div>
    </div>
  </div>

  <script>
    // Fungsi untuk membuka modal berdasarkan id
    function openModal(modalId) {
      document.getElementById(modalId).style.display = 'block';
    }

    // Fungsi untuk menutup modal berdasarkan id
    function closeModal(modalId) {
      document.getElementById(modalId).style.display = 'none';
    }
  </script>
</body>
</html>
